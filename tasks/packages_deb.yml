- name: Install packages
  apt:
    name:
      - cron
      - tmux
      - htop
      - sudo
      - xclip
      - curl
      - cifs-utils
      - nfs-common
      - net-tools
      - neofetch
      - tree
      - gnupg2
      - ncdu
      - dnsutils
      - python3
      - python3-pip
    state: present
  when: ansible_distribution in ["Debian", "Ubuntu", "Pop!_OS", "Raspbian"]

- name: Install Debian packages
  apt:
    name:
      - netselect
    state: present
  when: ansible_distribution == "Debian"

- name: Install Ansible using pip
  pip:
    name: ansible
    state: latest